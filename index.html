<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Evaluasi Pemangkasan</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Tombol Admin -->
<button id="admin-btn">Admin</button>

<!-- Modal Login -->
<div id="admin-login" class="modal-overlay">
  <div class="modal-box">
    <h2>Login Admin</h2>
    <input type="text" id="admin-username" placeholder="Username">
    <input type="password" id="admin-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button onclick="document.getElementById('admin-login').style.display='none'">Batal</button>
  </div>
</div>

<!-- Modal Editor -->
<div id="admin-editor" class="modal-overlay">
  <div class="modal-box" style="max-width:700px;">
    <h2>Editor Soal</h2>
    <div id="editor-container"></div>
    <button id="add-question-btn">+ Tambah Soal</button>
    <button id="save-questions-btn">ğŸ’¾ Simpan</button>
    <button onclick="document.getElementById('admin-editor').style.display='none'">Tutup</button>
  </div>
</div>

<body>
  <div id="quiz-container">
    <!-- Start Screen -->
    <div id="start-screen" class="window-box">
      <h1>Kuis Evaluasi Pemangkasan</h1>
      <p>Ada 30 soal pilihan ganda. Isi data terlebih dahulu sebelum mulai.</p>
      <button id="open-form-btn">Mulai Kuis</button>
    </div>

    <!-- Form User -->
    <div id="user-form" class="window-box" style="display: none;">
      <h2>Isi Data Diri</h2>
      <input type="text" id="user-name" placeholder="Nama Lengkap">
      <input type="text" id="user-absen" placeholder="Nomor Absen">
      <input type="text" id="user-kelas" placeholder="Kelas">
      <button id="start-btn">Mulai Sekarang</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="window-box" style="display: none;">
      <div class="top-bar">
        <div id="timer">Waktu: 20:00</div>
        <div id="question-nav"></div>
      </div>
      <div id="question-box">
        <h2 id="question-text"></h2>
        <div id="choices"></div>
        <div id="navigation-buttons">
          <button id="prev-btn">Sebelumnya</button>
          <button id="next-btn">Selanjutnya</button>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="window-box" style="display: none;">
      <h2>Kuis Selesai!</h2>
      <p>Benar: <span id="correct-count"></span></p>
      <p>Salah: <span id="wrong-count"></span></p>
      <p id="score-text"></p>
      <h3>ğŸ† Leaderboard Kelas <span id="class-display"></span></h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
